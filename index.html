<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilot Jobs ‚Äì Southwest USA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --card-bg: #f5f5f5;
      --card-border: #ddd;
    }
    body.dark {
      --bg: #121212;
      --fg: #f0f0f0;
      --card-bg: #1e1e1e;
      --card-border: #444;
    }
    header {
      background: var(--card-bg);
      padding: 1rem;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    #controls {
      margin: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    #controls button {
      padding: 0.4rem 0.8rem;
      border: 1px solid var(--card-border);
      border-radius: 6px;
      background: var(--card-bg);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    #controls button.active {
      background: #0077cc;
      color: #fff;
      border-color: #0077cc;
    }
    #controls input {
      padding: 0.4rem;
      flex: 1;
      min-width: 180px;
    }
    #jobs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .job-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 1rem;
      transition: transform 0.2s;
    }
    .job-card:hover {
      transform: translateY(-3px);
    }
    .job-card h3 {
      margin: 0 0 0.5rem;
    }
    .job-card a {
      text-decoration: none;
      color: #0077cc;
    }
    .job-card p {
      margin: 0.25rem 0;
    }
    #last-updated, #filter-summary {
      margin: 0.5rem 1rem;
      font-style: italic;
    }
    table {
      border-collapse: collapse;
      margin: 1rem;
      width: calc(100% - 2rem);
    }
    table th, table td {
      border: 1px solid var(--card-border);
      padding: 8px;
      text-align: left;
    }
    #theme-toggle {
      margin-left: auto;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Southwest Pilot Jobs</h1>
    <button id="theme-toggle">üåô Dark Mode</button>
  </header>

  <div id="controls">
    <button data-tag="Caravan" onclick="toggleFilter('Caravan')">Caravan</button>
    <button data-tag="Cessna 208" onclick="toggleFilter('Cessna 208')">Cessna 208</button>
    <button data-tag="PC-12" onclick="toggleFilter('PC-12')">PC-12</button>
    <button data-tag="Pilatus" onclick="toggleFilter('Pilatus')">Pilatus</button>
    <input type="text" id="search" placeholder="Search jobs..." oninput="renderJobs()">
    <button onclick="clearFilters()">Clear Filters</button>
  </div>

  <p id="filter-summary">No filters active</p>
  <p id="last-updated">Last updated: ‚Ä¶</p>

  <div id="jobs-container"></div>

  <h2 style="margin-left:1rem;">Scraper Status</h2>
  <table id="status-table">
    <thead>
      <tr>
        <th>Source</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
  <script>
    // Dark/light mode toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        themeToggle.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        themeToggle.textContent = "üåô Dark Mode";
      }
    });
  </script>
</body>
</html>
