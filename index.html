<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Pilot Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    #last-updated {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      color: #d1d5db;
    }
    .controls {
      padding: 1rem;
      text-align: center;
      background: #e5e7eb;
    }
    .controls input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      width: 250px;
    }
    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #9ca3af;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #6b7280;
    }
    .controls button.active {
      font-weight: bold;
      color: white;
    }
    /* Individual colors for active filters */
    .controls button.active[data-tag="Caravan"] {
      background-color: #16a34a; /* green */
    }
    .controls button.active[data-tag="PC-12"] {
      background-color: #9333ea; /* purple */
    }
    .controls button.active[data-tag="King Air"] {
      background-color: #f97316; /* orange */
    }
    .controls button.active[data-tag="Part 91"] {
      background-color: #2563eb; /* blue */
    }
    .controls button.active[data-tag="SkyCourier"] {
      background-color: #0891b2; /* teal */
    }
    .controls button.active[data-tag="Baron"] {
      background-color: #dc2626; /* red */
    }
    .controls button.active[data-tag="Navajo"] {
      background-color: #ca8a04; /* gold */
    }
    .controls button.active[data-tag="Ameriflight"] {
      background-color: #1e40af; /* dark blue */
    }
    .job-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .job-card h3 {
      margin-top: 0;
    }
    .job-card a {
      color: #1e3a8a;
      text-decoration: none;
    }
    .job-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pilot Jobs in Phoenix, AZ</h1>
    <div id="last-updated">Last updated: ...</div>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search jobs..." oninput="renderJobs()">
    <br>
    <button onclick="toggleFilter('Caravan')" data-tag="Caravan">Caravan</button>
    <button onclick="toggleFilter('PC-12')" data-tag="PC-12">PC-12</button>
    <button onclick="toggleFilter('King Air')" data-tag="King Air">King Air</button>
    <button onclick="toggleFilter('Part 91')" data-tag="Part 91">Part 91</button>
    <button onclick="toggleFilter('SkyCourier')" data-tag="SkyCourier">SkyCourier</button>
    <button onclick="toggleFilter('Baron')" data-tag="Baron">Baron</button>
    <button onclick="toggleFilter('Navajo')" data-tag="Navajo">Navajo</button>
    <button onclick="toggleFilter('Ameriflight')" data-tag="Ameriflight">Ameriflight</button>
    <button onclick="clearFilters()">Clear Filters</button>
  </div>

  <div id="jobs-container" class="jobs"></div>

  <script src="script.js"></script>
</body>
</html>
