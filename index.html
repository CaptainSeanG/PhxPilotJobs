<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phoenix Pilot Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f4f4f4;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header.dark {
      background: #222;
    }

    #filters {
      margin: 15px;
      text-align: center;
    }

    .filter-btn {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #ddd;
      transition: background 0.3s;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
    }

    #theme-toggle {
      margin: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
    }

    #jobs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .job-tile {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    body.dark .job-tile {
      background: #1e1e1e;
      color: #f4f4f4;
    }

    .job-tile h3 {
      margin-top: 0;
    }

    .job-tile a {
      color: #007bff;
      text-decoration: none;
    }

    .job-tile a:hover {
      text-decoration: underline;
    }

    .low-time-badge {
      background: green;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #scraper-status {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
    }

    #scraper-status th, #scraper-status td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #scraper-status th {
      background: #007bff;
      color: white;
    }

    .status-success {
      color: green;
      font-weight: bold;
    }

    .status-fail {
      color: red;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Phoenix Pilot Jobs</h1>
    <button id="theme-toggle">Toggle Theme</button>
    <p id="last-updated">Updated: …</p>
  </header>

  <div id="filters">
    <button class="filter-btn" data-filter="Caravan">Caravan</button>
    <button class="filter-btn" data-filter="PC-12">PC-12</button>
    <button class="filter-btn" data-filter="King Air">King Air</button>
    <button class="filter-btn" data-filter="LowTime">Low-Time Friendly</button>
  </div>

  <div id="jobs-container">
    <!-- Jobs will be loaded here -->
  </div>

  <table id="scraper-status">
    <thead>
      <tr>
        <th>Source</th>
        <th>Status</th>
        <th>Jobs Found</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by script.js -->
    </tbody>
  </table>

  <footer>
    Phoenix Pilot Jobs — Automated Updates
  </footer>

  <script src="script.js"></script>
</body>
</html>
